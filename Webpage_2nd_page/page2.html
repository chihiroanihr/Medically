<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pure CSS Modal</title>
    <link rel="stylesheet" href="style1.css"
  </head>
  <body>
    <div class="container">
  <img src="a1.jpg" />
  <div class="symptomsleg">Text1</div>
  <div class="text2">Text2</div>
  </div>
    <a href="#symptomsleg">Leg</a>
    <a href="#symptomsarm">Arm</a>
    <a href="#symptomsarm">Head</a>
    <a href="#symptomsstomach">Stomach</a>
    <a href="#symptomschest">Chest</a>


    <div class="modal" id=symptomsleg>
      <div class="modal-container">
          <p>Write your leg related symptoms:</p>
          <input type="text" name="sym"<br>
          <button type="button" name="button">Submit</button><br>
          <a href="#modal-close">Close</a>
      </div>

<form>
      <div class="modal" id=symptomsarm>
        <div class="modal-container">

            <p>Write your arm related symptoms:</p>
            <input type="text" name="sym">
            <button type="button" name="button">Submit</button><br>

            <a href="#modal-close">Close</a>
        </div>
      </form>

        <div class="modal" id=symptomshead>
          <div class="modal-container">
              <p>Write your head related symptoms:</p>
              <input type="text" name="sym">
              <button type="button" name="button">Submit</button><br>
              <a href="#modal-close">Close</a>

          </div>

          <div class="modal" id=symptomsstomach>
            <div class="modal-container">
                <p>Write your stomach related symptoms:</p>
                <input type="text" name="sym">
                <button type="button" name="button">Submit</button><br>

                <a href="#modal-close">Close</a>

            </div>

            <div class="modal" id=symptomschest>
              <div class="modal-container">
                  <p>Write your chest related symptoms:</p>
                  <input type="text" name="sym">
                  <button type="button" name="button">Submit</button><br>

                  <a href="#modal-close">Close</a>

              </div>

    </div>

  </body>
</html>
